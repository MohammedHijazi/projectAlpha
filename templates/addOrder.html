{% extends "layout.html" %}

{% block head %}
<link rel="stylesheet" href="../static/stylesheets/bootstrap.min.css">
<link rel="stylesheet" href="../static/stylesheets/addOrder.css">
{% endblock %}

{% block body %}

<form method="post" action="/addOrder">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input name="email" type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input name="address" type="text" class="form-control" id="inputAddress" placeholder="City,street,apartment">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Your Order</label>
    <textarea name="order" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>



{% endblock %}
